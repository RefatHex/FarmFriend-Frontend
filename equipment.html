<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gig Listings</title>
    <link rel="stylesheet" href="equipments_page.css" />
  </head>

  <body>
    <!-- Slider Section -->
    <header>
      <div class="slider" id="slider">
        <div
          class="slide"
          style="background-image: url('assets/images/tractor.jpg')"
        >
          <div class="slider-text">Tractor</div>
        </div>
        <div
          class="slide"
          style="background-image: url('assets/images/seeder.jpg')"
        >
          <div class="slider-text">Seeder</div>
        </div>
        <div
          class="slide"
          style="background-image: url('assets/images/harvester.jpg')"
        >
          <div class="slider-text">Harvester</div>
        </div>
        <div
          class="slide"
          style="background-image: url('assets/images/loader.jpg')"
        >
          <div class="slider-text">Loader</div>
        </div>
        <div
          class="slide"
          style="background-image: url('assets/images/irrigator.jpg')"
        >
          <div class="slider-text">Irrigator</div>
        </div>
      </div>
      <div class="dot-nav" id="dot-nav"></div>
    </header>

    <!-- Search Bar Section -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="কৃষি যন্ত্র খুঁজুন..." />
      <button id="searchButton">
        <img src="assets/images/gif1.gif" alt="Search" class="search-icon" />
      </button>
    </div>

    <!-- Dynamic Cards Section -->
    <section class="cards-section">
      <!-- Cards will be dynamically populated here -->
    </section>

    <!-- Gig Details Popup -->
    <div
      id="detailsPopup"
      class="unique-details-popup"
      style="display: none"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="cookieHelpers.js"></script>
    <script src="equipments_page.js"></script>
  </body>
</html>
