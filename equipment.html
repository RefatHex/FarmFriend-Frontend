<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Gig Listings</title>
    <link rel="stylesheet" href="equipments.css" />
  </head>
  <body>
    <header>
      <div class="slider" id="slider">
        <div
          class="slide"
          style="background-image: url('assets/images/tractor.jpg')"
        >
          <div class="slider-text">Tractor</div>
        </div>
        <div
          class="slide"
          style="background-image: url('assets/images/seeder.jpg')"
        >
          <div class="slider-text">Seeder</div>
        </div>
        <div
          class="slide"
          style="background-image: url('assets/images/harvester.jpg')"
        >
          <div class="slider-text">Harvester</div>
        </div>
        <div
          class="slide"
          style="background-image: url('assets/images/loader.jpg')"
        >
          <div class="slider-text">Loader</div>
        </div>
        <div
          class="slide"
          style="background-image: url('assets/images/irrigator.jpg')"
        >
          <div class="slider-text">Irrigator</div>
        </div>
      </div>
      <div class="dot-nav" id="dot-nav"></div>
    </header>

    <section class="cards-section">
      <!-- Cards will be dynamically added here -->
    </section>

    <!-- Pagination Buttons -->
    <div class="pagination">
      <button id="prevButton" disabled>Previous</button>
      <button id="nextButton">Next</button>
    </div>

    <div id="errorNotification" class="error-notification">
      Please select both start and end dates.
    </div>

    <div id="endDateErrorNotification" class="end-date-error-notification">
      End date must be after the start date.
    </div>

    <div class="modal" id="bookingModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <h3>Complete Your Booking</h3>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" />
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" />
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" />
        <div id="totalPrice" class="price"></div>
        <button onclick="submitBooking()">Submit</button>
      </div>
    </div>

    <div class="notification" id="notification">Booking Completed!</div>

    <script src="equipments.js"></script>
  </body>
</html>
