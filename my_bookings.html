<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings - Farmer Portal</title>
    <link rel="stylesheet" href="my_bookings.css" />
  </head>
  <body>
    <header>
      <div class="header-text">
        <h1>My Bookings</h1>
        <p>Manage all your bookings in one place</p>
      </div>
    </header>

    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="rentalFarmer.html">Equipment</a>
      <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
      <h1 class="section-title">Bookings</h1>

      <!-- Dropdown for selecting booking type -->
      <div class="dropdown">
        <label for="bookingType">Select Booking Type:</label>
        <select id="bookingType" onchange="fetchBookings()">
          <option value="equipment">Equipment</option>
          <option value="storage">Storage</option>
          <option value="consultation">Consultation</option>
        </select>
      </div>

      <!-- Active Bookings -->
      <div class="section-title">Active Bookings</div>
      <section id="bookingsSection" class="booking-list"></section>

      <!-- Old Bookings -->
      <div class="section-title">Old Bookings</div>
      <section id="oldBookingsSection" class="booking-list"></section>
    </div>

    <footer>
      <p>
        &copy; 2025 Agricultural Equipment Rental System. All rights reserved.
      </p>
    </footer>

    <script src="my_bookings.js"></script>
  </body>
</html>
