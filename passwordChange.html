<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background: #e8f5e9;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            color: #388e3c;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #388e3c;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #388e3c;
            box-shadow: 0 0 5px rgba(56, 142, 60, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #388e3c;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background: #2e7d32;
        }

        footer {
            background: #e8f5e9;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>FarmFriend</h1>
    </header>

    <div class="container">
        <h2>Change Password</h2>
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" placeholder="Enter old password">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
        </div>
        <button class="btn" onclick="changePassword()">Change Password</button>
    </div>

    <footer>
        <p>&copy; 2025 FarmFriend. All Rights Reserved.</p>
    </footer>

    <script>
        function changePassword() {
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!oldPassword || !newPassword || !confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Error!",
                    text: "All fields must be filled out.",
                    showConfirmButton: true,
                });
                clearFields();
                return;
            }

            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Error!",
                    text: "New Password and Confirm New Password do not match.",
                    showConfirmButton: true,
                });
                clearFields();
                return;
            }

            // Add further logic for password change here (e.g., API call)

            Swal.fire({
                icon: "success",
                title: "Success!",
                text: "Your password has been changed successfully.",
                showConfirmButton: true,
            });
            clearFields();
        }

        function clearFields() {
            document.getElementById('oldPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }
    </script>
</body>
</html>
