<head>
    <meta charset="UTF-8">

    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            background: url(assets/images/banner14.jpg) no-repeat center center fixed;
            background-size: cover;

            flex-direction: column;

        }

            padding: 80px;

            max-width: 800px;
            /* Increased width */
            transition: all 0.3s ease;

        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

        }

        .card-header {
            font-size: 1.6rem;
            font-weight: 600;

            background: linear-gradient(183deg, #e1e1e185, #cf981d);
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);

        .card-body {

        }

        /* Form styles */
        /* Form styles */
        .form-label {
            font-weight: 500;
            color: #000000;
            margin-bottom: 8px;
            /* Added space below the label */
            display: block;
            /* Ensures the margin applies properly */
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease-in-out;
            padding: 10px;
            width: 100%;
            margin-bottom: 16px;
            /* Added space below each input field */
        }

        .form-group {
            margin-bottom: 30px;
            /* Increased space between fields */
        }


        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            border-color: #80bdff;
            transform: scale(1.05);
        }

        .form-control:hover {
            background-color: rgba(255, 255, 255, 0.85);
            border-color: #80bdff;
            transform: scale(1.02);
        }


        /* Button styles */
        .btn {
            border-radius: 8px;
            font-weight: 600;
            display: block;
            width: 100%;
            background-color: #388e3c;
            color: white;

            border: none;
            cursor: pointer;

        /* Footer styles */
        footer {
            background-color: rgb(187 178 83 / 80%);

            text-align: center;
            padding: 20px;
            margin-top: auto;

        footer p {

            font-size: 14px;

        footer a {

    </style>

<body>
    <nav id="navbar">
        <div class="logo">
            <img src="assets/images/logo.jpg" alt="Logo" />
        </div>
        <a href="index.html">Home</a>

        <a href="about.html">About Us</a>

        <a href="signup.html">Sign Up</a>

    <style>
        /* Navbar Styling */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: hsla(0, 0%, 85%, 0.8);
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            /* Align items vertically in the center */
            padding: 10px 20px;
            /* Adjust padding for better layout */
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }

        nav .logo img {
            height: 40px;
            /* Adjust logo size as needed */
            width: auto;
            margin-right: 20px;
            /* Space between the logo and the links */
        }

        nav a {
            color: black;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced Hover Styles */
        nav a::before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #4caf50;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a:hover {
            color: #4caf50;
        }
    </style>

    <script>
        // JavaScript for dynamic navbar behavior
        let lastScrollY = window.scrollY;
        const navbar = document.getElementById('navbar');
        let isMouseNearTop = false;

        // Hide or show navbar on scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY && !isMouseNearTop) {
                // Hide navbar on scroll down
                navbar.style.transform = 'translateY(-100%)';
            } else {
                // Show navbar on scroll up
                navbar.style.transform = 'translateY(0)';
            }
            lastScrollY = window.scrollY;
        });

        // Detect mouse near the top of the screen
        window.addEventListener('mousemove', (event) => {
            if (event.clientY <= 50) {
                // Show navbar when mouse is near the top
                navbar.style.transform = 'translateY(0)';
                isMouseNearTop = true;
            } else {
                isMouseNearTop = false;
            }
        });
    </script>


    <!-- Card Container -->
    <div class="card">
        <div class="card-header">
            Change Password
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="oldPassword" class="form-label">Old Password</label>
                    <input type="password" id="oldPassword" class="form-control" placeholder="Enter old password">
                </div>
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
                </div>
                <button type="button" class="btn" onclick="changePassword()">Change Password</button>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FarmFriend. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of
                Service</a></p>
    </footer>

    <script>
        function changePassword() {
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!oldPassword || !newPassword || !confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Error!",
                    text: "All fields must be filled out.",
                    showConfirmButton: true,
                });
                return;
            }

            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Error!",
                    text: "New Password and Confirm New Password do not match.",
                    showConfirmButton: true,
                });
                return;
            }

            Swal.fire({
                icon: "success",
                title: "Success!",
                text: "Your password has been changed successfully.",
                showConfirmButton: true,
            });
        }
    </script>
</body>

</html>
