<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recommendation AI</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">RecAI</span>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
      <h1 class="mb-4 text-center">RecAI Response Form</h1>

      <div class="card mx-auto" style="max-width: 600px">
        <div class="card-body">
          <form id="recForm">
            <!-- Form Inputs -->
            <div class="mb-3">
              <label for="nitrogen" class="form-label">Nitrogen (N)</label>
              <input
                type="number"
                step="any"
                class="form-control"
                id="nitrogen"
                name="nitrogen"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phosphorus" class="form-label">Phosphorus (P)</label>
              <input
                type="number"
                step="any"
                class="form-control"
                id="phosphorus"
                name="phosphorus"
                required
              />
            </div>

            <div class="mb-3">
              <label for="potassium" class="form-label">Potassium (K)</label>
              <input
                type="number"
                step="any"
                class="form-control"
                id="potassium"
                name="potassium"
                required
              />
            </div>

            <div class="mb-3">
              <label for="ph" class="form-label">pH</label>
              <input
                type="number"
                step="any"
                class="form-control"
                id="ph"
                name="ph"
                required
              />
            </div>

            <div class="mb-3">
              <label for="rainfall" class="form-label">Rainfall (mm)</label>
              <input
                type="number"
                step="any"
                class="form-control"
                id="rainfall"
                name="rainfall"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Get Recommendation
            </button>
          </form>

          <!-- Weather Info Section -->
          <div id="weatherInfo" class="mt-4">
            <h5 class="text-center">Weather Information</h5>
            <p id="city" class="mb-1"><strong>City:</strong> Loading...</p>
            <p id="temperature" class="mb-1">
              <strong>Temperature:</strong> Loading...
            </p>
            <p id="humidity" class="mb-1">
              <strong>Humidity:</strong> Loading...
            </p>
          </div>

          <!-- Response Alert -->
          <div id="response" class="alert mt-4 d-none" role="alert"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="recsearch.js"></script>
  </body>
</html>
