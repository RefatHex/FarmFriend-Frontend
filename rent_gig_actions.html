<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Agricultural Instruments</title>
    <link rel="stylesheet" href="rent_gig_actions.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav id="navbar">
      <div class="logo">
        <img src="assets/images/logo.jpg" alt="Logo" />
      </div>
      <a href="rentalAdmin.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
    <style>
      /* Navbar Styling */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: hsla(0, 0%, 85%, 0.8);
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        /* Align items vertically in the center */
        padding: 10px 20px;
        /* Adjust padding for better layout */
        z-index: 1000;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
      }

      nav .logo img {
        height: 40px;
        /* Adjust logo size as needed */
        width: auto;
        margin-right: 20px;
        /* Space between the logo and the links */
      }

      nav a {
        color: black;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        position: relative;
        overflow: hidden;
      }

      /* Enhanced Hover Styles */
      nav a::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #4caf50;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.3s ease-in-out;
      }

      nav a:hover::before {
        width: 100%;
      }

      nav a:hover {
        color: #4caf50;
      }
    </style>

    <script>
      // JavaScript for dynamic navbar behavior
      let lastScrollY = window.scrollY;
      const navbar = document.getElementById("navbar");
      let isMouseNearTop = false;

      // Hide or show navbar on scroll
      window.addEventListener("scroll", () => {
        if (window.scrollY > lastScrollY && !isMouseNearTop) {
          // Hide navbar on scroll down
          navbar.style.transform = "translateY(-100%)";
        } else {
          // Show navbar on scroll up
          navbar.style.transform = "translateY(0)";
        }
        lastScrollY = window.scrollY;
      });

      // Detect mouse near the top of the screen
      window.addEventListener("mousemove", (event) => {
        if (event.clientY <= 50) {
          // Show navbar when mouse is near the top
          navbar.style.transform = "translateY(0)";
          isMouseNearTop = true;
        } else {
          isMouseNearTop = false;
        }
      });
    </script>

    <div class="container mt-4">
      <h2>Post a New Instrument</h2>
      <form id="categoryForm" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="categoryType" class="form-label">Select Category</label>
          <select
            id="categoryType"
            name="categoryType"
            class="form-select"
            required
          >
            <option value="">--Select a Category--</option>
            <option value="Tractors">Tractors</option>
            <option value="Plows">Plows</option>
            <option value="Harrows">Harrows</option>
            <option value="Sprayers">Sprayers</option>
            <option value="Seeders">Seeders</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="categoryDescription" class="form-label"
            >Description</label
          >
          <textarea
            id="categoryDescription"
            name="categoryDescription"
            class="form-control"
            placeholder="Enter category description"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="categoryImage" class="form-label">Upload Photo</label>
          <input
            type="file"
            id="categoryImage"
            name="categoryImage"
            class="form-control"
            accept="image/*"
            required
          />
        </div>

        <div class="mb-3">
          <label for="categoryPrice" class="form-label">Price Per Day</label>
          <input
            type="number"
            id="categoryPrice"
            name="categoryPrice"
            class="form-control"
            placeholder="Enter price per day"
            required
          />
        </div>

        <div class="mb-3">
          <label for="categoryQuantity" class="form-label"
            >Available Quantity</label
          >
          <input
            type="number"
            id="categoryQuantity"
            name="categoryQuantity"
            class="form-control"
            placeholder="Enter quantity available"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Post Instrument</button>
      </form>

      <div class="category-list mt-5" id="categoryList">
        <h3>Available Instruments</h3>
        <!-- Dynamic items will be added here via JavaScript -->
      </div>
    </div>

    <!-- The Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="editForm">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Instrument</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="closeEditModal"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="editProductId" />

              <div class="mb-3">
                <label for="editCategoryType" class="form-label"
                  >Category</label
                >
                <select
                  id="editCategoryType"
                  name="editCategoryType"
                  class="form-select"
                  required
                >
                  <option value="Tractors">Tractors</option>
                  <option value="Plows">Plows</option>
                  <option value="Harrows">Harrows</option>
                  <option value="Sprayers">Sprayers</option>
                  <option value="Seeders">Seeders</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="editCategoryDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  id="editCategoryDescription"
                  name="editCategoryDescription"
                  class="form-control"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="editCategoryImage" class="form-label"
                  >Change Photo</label
                >
                <input
                  type="file"
                  id="editCategoryImage"
                  name="editCategoryImage"
                  class="form-control"
                  accept="image/*"
                />
              </div>

              <div class="mb-3">
                <label for="editCategoryPrice" class="form-label"
                  >Price Per Day</label
                >
                <input
                  type="number"
                  id="editCategoryPrice"
                  name="editCategoryPrice"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editCategoryQuantity" class="form-label"
                  >Available Quantity</label
                >
                <input
                  type="number"
                  id="editCategoryQuantity"
                  name="editCategoryQuantity"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editIsAvailable" class="form-label"
                  >Is Available?</label
                >
                <select
                  id="editIsAvailable"
                  name="editIsAvailable"
                  class="form-select"
                  required
                >
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="cancelEditModal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Agricultural Instruments Admin Panel. All Rights Reserved.
      </p>
    </footer>

    <!-- Scripts -->
    <script src="cookieHelpers.js"></script>
    <script src="rent_gig_actions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
