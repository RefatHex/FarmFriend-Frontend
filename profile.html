<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmFriend Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <h1>FarmFriend Profile</h1>
    </header>

    <div class="profile-container">
      <!-- Header Section -->
      <div class="profile-header">
        <h1>Welcome, <span id="username">Loading...</span></h1>
      </div>

      <!-- User Information -->
      <div class="card">
        <h2>Your Details</h2>
        <p><strong>Username:</strong> <span id="userName">Loading...</span></p>
        <p><strong>Role:</strong> <span id="userRole">Loading...</span></p>
      </div>

      <!-- Role-Based Information -->
      <div class="card">
        <h2>Role-Based Information</h2>
        <div id="roleDetails">Loading role-based information...</div>
      </div>

      <!-- Billing Section -->
      <div class="card">
        <h2>Billing Information</h2>
        <button class="btn-primary" onclick="toggleBillingSection()">
          Toggle Billing Details
        </button>
        <div id="billingSection" style="display: none">
          <form id="billingForm">
            <div>
              <label for="street">Street:</label>
              <input type="text" id="street" name="street" required />
            </div>
            <div>
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div>
              <label for="state">State:</label>
              <input type="text" id="state" name="state" required />
            </div>
            <div>
              <label for="postal_code">Postal Code:</label>
              <input type="text" id="postal_code" name="postal_code" required />
            </div>
            <div>
              <label for="country">Country:</label>
              <input type="text" id="country" name="country" required />
            </div>
            <button type="submit" class="btn-save">Save Billing Info</button>
          </form>
        </div>
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="redirectToChangePassword()">
          Change Password
        </button>
        <button class="btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 FarmFriend. All Rights Reserved.</p>
    </footer>

    <script src="profile.js"></script>
  </body>
</html>
