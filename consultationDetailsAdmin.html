<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agronomist - Consultation Details</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('assets/images/consultBG.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000000;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    html {
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 120px auto 0;
      background-color: rgba(255, 255, 255, 0.599);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    h1,
    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    textarea,
    select,
    button {
      width: 100%;
      margin-bottom: 20px;
      /* Unified spacing between fields */
      padding: 12px;
      /* Consistent padding */
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      /* Prevent overflow issues */
    }

    textarea {
      resize: vertical;
      /* Allow vertical resizing */
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #4caf50;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #45a049;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 15px;
      background-color: hsla(0, 0%, 85%, 0.8);
      border-top: 1px solid #ddd;
      margin-top: 20px;
      position: relative;
      width: 100%;
    }

    footer a {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>


  <header>

    <nav id="navbar">
      <div class="logo">
        <img src="assets/images/logo.jpg" alt="Logo" />
      </div>
      <a href="index.html">হোম</a>
      <a href="expertAdmin.html">ড্যাশবোর্ড</a>
    </nav>

    <style>
      /* Navbar Styling */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: hsla(0, 0%, 85%, 0.8);
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        /* Align items vertically in the center */
        padding: 10px 20px;
        /* Adjust padding for better layout */
        z-index: 1000;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
      }

      nav .logo img {
        height: 40px;
        /* Adjust logo size as needed */
        width: auto;
        margin-right: 20px;
        /* Space between the logo and the links */
      }

      nav a {
        color: black;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        position: relative;
        overflow: hidden;
      }

      /* Enhanced Hover Styles */
      nav a::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #4caf50;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.3s ease-in-out;
      }

      nav a:hover::before {
        width: 100%;
      }

      nav a:hover {
        color: #4caf50;
      }
    </style>

    <script>
      // JavaScript for dynamic navbar behavior
      let lastScrollY = window.scrollY;
      const navbar = document.getElementById('navbar');
      let isMouseNearTop = false;

      // Hide or show navbar on scroll
      window.addEventListener('scroll', () => {
        if (window.scrollY > lastScrollY && !isMouseNearTop) {
          // Hide navbar on scroll down
          navbar.style.transform = 'translateY(-100%)';
        } else {
          // Show navbar on scroll up
          navbar.style.transform = 'translateY(0)';
        }
        lastScrollY = window.scrollY;
      });

      // Detect mouse near the top of the screen
      window.addEventListener('mousemove', (event) => {
        if (event.clientY <= 50) {
          // Show navbar when mouse is near the top
          navbar.style.transform = 'translateY(0)';
          isMouseNearTop = true;
        } else {
          isMouseNearTop = false;
        }
      });
    </script>

  </header>

  <div class="container">
    <h1>Schedule a Consultation</h1>
    <form id="consultationForm" method="post" enctype="multipart/form-data">
      <!-- Contact -->
      <label for="contact">Contact</label>
      <input type="text" id="contact" name="contact" placeholder="Enter contact information" required />

      <!-- Address -->
      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Enter the farmer's address" required></textarea>

      <!-- Meeting Platform -->
      <label for="meetingPlatform">Select Meeting Platform</label>
      <select id="meetingPlatform" name="meetingPlatform" required>
        <option value="" disabled selected>Select platform</option>
        <option value="Zoom">Zoom</option>
        <option value="Google Meet">Google Meet</option>
      </select>

      <!-- Available Date -->
      <label for="availableDate">Available Date From</label>
      <input type="date" id="availableDate" name="availableDate" required />

      <!-- Details -->
      <label for="details">Consultation Details</label>
      <textarea id="details" name="details" placeholder="Enter the details for the consultation" required></textarea>

      <!-- Submit Button -->
      <button type="submit">Schedule Consultation</button>
    </form>

    <div class="consultation-list" id="consultationList">
      <h2>Scheduled Consultations</h2>
      <!-- Dynamic items will be added here via JavaScript -->
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Agronomist Platform | <a href="privacy-policy.html">Privacy Policy</a></p>
  </footer>
</body>

</html>
