<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Agricultural Instruments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .nav-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #3e8e41;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    header a:hover {
      background: #367c3a;
    }

    button {
      background-color: #555;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    textarea,
    select,
    input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .category-list {
      margin-top: 2rem;
    }

    .category-item {
      background-color: #f1f1f1;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .category-item img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }

    .category-item-content {
      flex: 1;
    }

    .category-item-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .category-item-actions button {
      background-color: #f44336;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .category-item-actions button.edit {
      background-color: #4CAF50;
    }
  </style>
</head>

<body>
  <header>
    <h1>Admin Panel - Agricultural Instruments</h1>
    <div class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="rentalAdmin.html">Admin Page</a>
    </div>
  </header>

  <div class="container">
    <h1>Post a New Instrument</h1>
    <form id="categoryForm">
      <label for="categoryType">Select Category</label>
      <select id="categoryType" name="categoryType" required>
        <option value="Tractors">Tractors</option>
        <option value="Plows">Plows</option>
        <option value="Harrows">Harrows</option>
        <option value="Sprayers">Sprayers</option>
        <option value="Seeders">Seeders</option>
      </select>

      <label for="categoryDescription">Description</label>
      <textarea id="categoryDescription" name="categoryDescription" placeholder="Enter category description"
        required></textarea>

      <label for="categoryImage">Upload Photo</label>
      <input type="file" id="categoryImage" name="categoryImage" accept="image/*" required>

      <label for="categoryPrice">Price Per Day</label>
      <input type="text" id="categoryPrice" name="categoryPrice" placeholder="Enter price per day" required>

      <label for="categoryQuantity">Available Quantity</label>
      <input type="text" id="categoryQuantity" name="categoryQuantity" placeholder="Enter quantity available" required>

      <label for="availabilityDate">Next Available Date (if all booked)</label>
      <input type="date" id="availabilityDate" name="availabilityDate">

      <button type="submit">Post Instrument</button>
    </form>

    <div class="category-list" id="categoryList">
      <h2>Available Instruments</h2>
      <!-- Default Demo Items -->
      <div class="category-item">
        <img src="assets/images/tractor.jpg" alt="Tractor">
        <div class="category-item-content">
          <h3>Tractor</h3>
          <p>A powerful vehicle for farming tasks.</p>
          <p><strong>Category:</strong> Tractors</p>
          <p><strong>Price Per Day:</strong> $50</p>
          <p><strong>Available Quantity:</strong> 5</p>
          <p><strong>Next Available Date:</strong> N/A</p>
        </div>
        <div class="category-item-actions">
          <button class="edit">Edit</button>
          <button class="remove">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to go back to the previous page
    function goBack() {
      window.history.back();  // Go back to the previous page in the history stack
    }

    const form = document.getElementById('categoryForm');
    const categoryList = document.getElementById('categoryList');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const type = document.getElementById('categoryType').value;
      const description = document.getElementById('categoryDescription').value;
      const price = document.getElementById('categoryPrice').value;
      const quantity = document.getElementById('categoryQuantity').value;
      const availabilityDate = document.getElementById('availabilityDate').value;
      const image = document.getElementById('categoryImage').files[0];

      if (type && description && price && quantity && image) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const newCategory = document.createElement('div');
          newCategory.className = 'category-item';
          newCategory.innerHTML = ` 
                        <img src="${e.target.result}" alt="${type}">
                        <div class="category-item-content">
                            <h3>${type}</h3>
                            <p>${description}</p>
                            <p><strong>Category:</strong> ${type}</p>
                            <p><strong>Price Per Day:</strong> $${price}</p>
                            <p><strong>Available Quantity:</strong> ${quantity}</p>
                            <p><strong>Next Available Date:</strong> ${availabilityDate || 'N/A'}</p>
                        </div>
                        <div class="category-item-actions">
                            <button class="edit">Edit</button>
                            <button class="remove">Remove</button>
                        </div>
                    `;
          categoryList.appendChild(newCategory);
        };
        reader.readAsDataURL(image);

        // Clear the form
        form.reset();
      } else {
        alert('Please fill out all required fields.');
      }
    });

    categoryList.addEventListener('click', (event) => {
      if (event.target.classList.contains('remove')) {
        const item = event.target.closest('.category-item');
        categoryList.removeChild(item);
      } else if (event.target.classList.contains('edit')) {
        alert('Edit functionality is not yet implemented.');
      }
    });
  </script>
</body>

</html>
