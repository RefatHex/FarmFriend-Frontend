<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="make_payment.css" />
</head>

<body>
  <header>
    <h1>Make a Payment</h1>
  </header>

  <div class="payments-container">
    <!-- Make Payment Section -->
    <div class="card">
      <h2>Make a Payment</h2>
      <form id="paymentForm" onsubmit="submitPayment(event)">
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required />
        </div>
        <div>
          <label for="payment_date">Payment Date:</label>
          <input type="date" id="payment_date" name="payment_date" required />
        </div>
        <div>
          <label for="payment_method">Payment Method:</label>
          <select id="payment_method" name="payment_method" required>
            <option value="Credit Card">Credit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Bkash">Bkash</option>
            <option value="Nagad">Nagad</option>
            <option value="Cash">Cash</option>
          </select>
        </div>
        <button type="submit" class="btn-save">Make Payment</button>
      </form>
    </div>

    <!-- All Payments Section -->
    <div class="card">
      <h2>All Payments</h2>
      <table id="paymentsTable">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Payment Date</th>
            <th>Payment Method</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Payments will be dynamically loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f9f4;
      /* Light greenish background */
      color: #2c3e50;
      /* Dark grayish text */
      line-height: 1.6;
      padding: 20px;
    }

    /* Header Styles */
    header {
      text-align: center;
      background-color: #0bc75e;
      /* Medium green */
      color: white;
      padding: 20px;
      border-radius: 5px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    /* Container for both payment sections */
    .payments-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    /* Card Styles */
    .card {
      background-color: #ffffff;
      /* White background for cards */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 48%;
    }

    /* Payment Form Styles */
    .card h2 {
      font-size: 1.8rem;
      color: #27ae60;
      /* Green header for form */
      margin-bottom: 20px;
    }

    /* Label Styles */
    label {
      font-size: 1rem;
      color: #2c3e50;
      margin-bottom: 8px;
      display: block;
    }

    /* Input and Select Styles */
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #2e8b57;
      /* Green border on focus */
      outline: none;
    }

    /* Button Styles */
    .btn-save {
      background-color: #27ae60;
      /* Green button */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-save:hover {
      background-color: #2e8b57;
      /* Darker green on hover */
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 12px;
      text-align: left;
    }

    table th {
      background-color: #101010;
      /* Green background for table headers */
      color: rgb(0, 0, 0);
    }

    table td {
      border-bottom: 1px solid #ddd;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
      /* Alternating row colors */
    }

    /* Footer Styles */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1rem;
      color: #2c3e50;
    }

    footer p {
      padding: 10px;
      background-color: #27ae60;
      /* Green footer background */
      color: white;
      border-radius: 5px;
    }
  </style>

  <footer>
    <p>&copy; 2025 FarmFriend. All Rights Reserved.</p>
  </footer>

  <script src="make_payment.js"></script>
</body>

</html>
