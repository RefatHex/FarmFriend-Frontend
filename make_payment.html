<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Payment</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="make_payment.css" />
  </head>
  <body>
    <header>
      <h1>Make a Payment</h1>
    </header>

    <div class="payments-container">
      <!-- Make Payment Section -->
      <div class="card">
        <h2>Make a Payment</h2>
        <form id="paymentForm" onsubmit="submitPayment(event)">
          <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required />
          </div>
          <div>
            <label for="payment_date">Payment Date:</label>
            <input type="date" id="payment_date" name="payment_date" required />
          </div>
          <div>
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
              <option value="Credit Card">Credit Card</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="Bkash">Bkash</option>
              <option value="Nagad">Nagad</option>
              <option value="Cash">Cash</option>
            </select>
          </div>
          <button type="submit" class="btn-save">Make Payment</button>
        </form>
      </div>

      <!-- All Payments Section -->
      <div class="card">
        <h2>All Payments</h2>
        <table id="paymentsTable">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Payment Date</th>
              <th>Payment Method</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Payments will be dynamically loaded here -->
          </tbody>
        </table>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 FarmFriend. All Rights Reserved.</p>
    </footer>

    <script src="make_payment.js"></script>
  </body>
</html>
