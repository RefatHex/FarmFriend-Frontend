<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Login Design</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen background */
    body {
      height: 100vh;
      background-image: url("assets/images/loinbg.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    /* Add shadow to background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      /* Shadow overlay */
      z-index: -1;

      /* Make sure the shadow stays behind the content */
    }

    /* Glass effect container */
    .login-container {
      background: rgba(255, 255, 255, 0.3);
      /* Lightened the background for better visibility */
      backdrop-filter: blur(8px);
      /* Slight blur effect */
      border-radius: 16px;
      padding: 40px 50px;
      width: 380px;
      /* Slightly wider for more space */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin: auto;
      position: relative;

      /* Ensure this stays on top of background */
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 30px;
      /* More space between elements */
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Input fields */
    .login-container input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.5);
      color: #333;
      font-size: 1rem;
    }

    .login-container input::placeholder {
      color: #333;
    }

    .login-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    /* Login submit button */
    .login-container button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(to right, #1e90ff, #4facfe);
      border: none;
      border-radius: 8px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-container button:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(30, 144, 255, 0.3);
    }

    /* Remember Me Checkbox */
    .toggle {
      display: flex;
      align-items: center;
      justify-content: left;
      margin: 18px 0;
      font-size: 1rem;
      color: hwb(0 0% 100%);
    }

    .toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
      border: 2px solid #1e90ff;
      border-radius: 4px;
      margin-right: 12px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle input[type="checkbox"]:checked {
      background: #1e90ff;
      border-color: #1c86ee;
    }

    .toggle label {
      color: #000000;
      cursor: pointer;
    }

    /* Add more space below Remember Me */
    .toggle+.options {
      margin-top: 40px;
      /* Increased margin for more space */
    }

    /* Remove hover from links */
    .login-container .options a {
      color: #1e90ff;
      text-decoration: none;
      font-size: 1rem;
    }

    .login-container .options a:hover {
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .login-container {
        width: 90%;
        padding: 30px 40px;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }

      .login-container input,
      .login-container button {
        font-size: 0.9rem;
      }

      .toggle {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <div class="toggle">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Me</label>
      </div>
      <button type="submit">Login</button>
      <br> <!-- Added line break for spacing -->
    </form>
    <div class="options">
      <br>

      <p>Not you? <a href="#">Switch account</a></p>
      <br> <!-- Added line break for spacing -->
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>

</html>
