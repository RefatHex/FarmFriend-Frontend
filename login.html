<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Login Design</title>
    <link rel="stylesheet" href="login.css" />
    <!-- SweetAlert2 Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="logo">
        <img src="assets/images/logo.jpg" alt="Logo" />
      </div>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About Us</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
    <style>
      /* Navbar Styling */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: hsla(0, 0%, 85%, 0.8);
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        /* Align items vertically in the center */
        padding: 10px 20px;
        /* Adjust padding for better layout */
        z-index: 1000;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
      }
  
      nav .logo img {
        height: 40px;
        /* Adjust logo size as needed */
        width: auto;
        margin-right: 20px;
        /* Space between the logo and the links */
      }
  
      nav a {
        color: black;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        position: relative;
        overflow: hidden;
      }
  
      /* Enhanced Hover Styles */
      nav a::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #4caf50;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.3s ease-in-out;
      }
  
      nav a:hover::before {
        width: 100%;
      }
  
      nav a:hover {
        color: #4caf50;
      }
    </style>
  
    <script>
      // JavaScript for dynamic navbar behavior
      let lastScrollY = window.scrollY;
      const navbar = document.getElementById('navbar');
      let isMouseNearTop = false;
  
      // Hide or show navbar on scroll
      window.addEventListener('scroll', () => {
        if (window.scrollY > lastScrollY && !isMouseNearTop) {
          // Hide navbar on scroll down
          navbar.style.transform = 'translateY(-100%)';
        } else {
          // Show navbar on scroll up
          navbar.style.transform = 'translateY(0)';
        }
        lastScrollY = window.scrollY;
      });
  
      // Detect mouse near the top of the screen
      window.addEventListener('mousemove', (event) => {
        if (event.clientY <= 50) {
          // Show navbar when mouse is near the top
          navbar.style.transform = 'translateY(0)';
          isMouseNearTop = true;
        } else {
          isMouseNearTop = false;
        }
      });
    </script>

    <!-- Login Form -->
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="toggle">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember Me</label>
        </div>
        <!-- Added spacing for the button -->
        <button type="submit" style="margin-top: 2px;">Login</button>
      </form>

      <!-- Added spacing for the text links -->
      <div class="options" style="margin-top: 15px;">
        <p>Not you? <a href="#">Switch account</a></p>
        <div class="options" style="margin-top: 10px;"></div>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>

    <!-- Login JS -->
    <script src="login.js"></script>
  </body>
</html>
