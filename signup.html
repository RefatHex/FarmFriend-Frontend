<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Role Sign-Up</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up - Create Multiple Accounts</h2>
      <form id="signupForm">
        <!-- Common Fields -->
        <div class="common-fields">
          <div class="input-group">
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
              required
            />
          </div>

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />

          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <div class="file-upload">
            <label for="profilePicture">Profile Picture:</label>
            <input
              type="file"
              id="profilePicture"
              name="profilePicture"
              accept="image/*"
            />
          </div>

          <!-- Common fields for all roles -->
          <input
            type="date"
            id="dob"
            name="dob"
            placeholder="Date of Birth"
            required
          />
          <textarea
            id="address"
            name="address"
            placeholder="Address"
            required
          ></textarea>
          <input
            type="tel"
            id="contact"
            name="contact"
            placeholder="Contact Number"
            required
          />
        </div>

        <!-- Role Selection -->
        <div class="role-selection">
          <h3>Select your role(s):</h3>
          <div class="checkbox-group">
            <label>
              <input
                type="checkbox"
                name="roles"
                value="farmer"
                onchange="showAdditionalFields()"
              />
              Farmer
            </label>
            <label>
              <input
                type="checkbox"
                name="roles"
                value="agronomist"
                onchange="showAdditionalFields()"
              />
              Agronomist
            </label>
            <label>
              <input
                type="checkbox"
                name="roles"
                value="storage_owner"
                onchange="showAdditionalFields()"
              />
              Storage Owner
            </label>
            <label>
              <input
                type="checkbox"
                name="roles"
                value="equipment_renter"
                onchange="showAdditionalFields()"
              />
              Equipment Renter
            </label>
          </div>
        </div>

        <!-- Additional Fields Container -->
        <div id="additional-fields"></div>

        <button type="submit">Create Accounts</button>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
