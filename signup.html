<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmFriend Sign-Up</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    <header>
      <style>
        nav {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: hsla(0, 0%, 85%, 0.8);
          border-bottom: 1px solid #ddd;
          display: flex;
          align-items: center;
          padding: 10px 20px;
          z-index: 1000;
          transform: translateY(-100%);
          transition: transform 0.3s ease-in-out;
        }

        nav .logo img {
          height: 40px;
          width: auto;
          margin-right: 20px;
        }

        nav a {
          color: black;
          padding: 14px 20px;
          text-decoration: none;
          text-align: center;
          font-weight: bold;
          position: relative;
          overflow: hidden;
        }

        nav a::before {
          content: "";
          position: absolute;
          width: 0;
          height: 2px;
          background-color: #4caf50;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          transition: width 0.3s ease-in-out;
        }

        nav a:hover::before {
          width: 100%;
        }

        nav a:hover {
          color: #4caf50;
        }
      </style>

      <nav id="navbar">
        <div class="logo">
          <img src="assets/images/logo.jpg" alt="Logo" />
        </div>
        <a href="Home.html">হোম</a>
        <a href="contact.html">যোগাযোগ</a>
        <a href="about.html">আমাদের সম্পর্কে</a>
        <a href="profile.html">প্রোফাইল</a>
      </nav>
      <script>
        let lastScrollY = window.scrollY;
        const navbar = document.getElementById("navbar");
        let isMouseNearTop = false;

        window.addEventListener("scroll", () => {
          if (window.scrollY > lastScrollY && !isMouseNearTop) {
            navbar.style.transform = "translateY(-100%)";
          } else {
            navbar.style.transform = "translateY(0)";
          }
          lastScrollY = window.scrollY;
        });

        window.addEventListener("mousemove", (event) => {
          if (event.clientY <= 50) {
            navbar.style.transform = "translateY(0)";
            isMouseNearTop = true;
          } else {
            isMouseNearTop = false;
          }
        });
      </script>
    </header>

    <!-- Background Video -->
    <div class="video-background">
      <video autoplay muted loop>
        <source src="assets/video/demo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Transparent Form Container -->
    <div class="form-container">
      <h2>সাইন আপ - একাধিক অ্যাকাউন্ট তৈরি করুন</h2>
      <form id="signupForm">
        <!-- Common Fields -->
        <div class="common-fields">
          <div class="input-group">
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="প্রথম নাম"
              required
            />
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="শেষ নাম"
              required
            />
          </div>

          <input
            type="email"
            id="email"
            name="email"
            placeholder="ইমেইল"
            required
          />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="ইউজারনেম"
            required
          />

          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="পাসওয়ার্ড"
              required
            />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="পাসওয়ার্ড নিশ্চিত করুন"
              required
            />
          </div>

          <div class="file-upload">
            <label for="profilePicture">প্রোফাইল ছবি:</label>
            <input
              type="file"
              id="profilePicture"
              name="profilePicture"
              accept="image/*"
            />
          </div>

          <input
            type="date"
            id="dob"
            name="dob"
            placeholder="জন্ম তারিখ"
            required
          />
          <textarea
            id="address"
            name="address"
            placeholder="ঠিকানা"
            required
          ></textarea>
          <input
            type="tel"
            id="contact"
            name="contact"
            placeholder="যোগাযোগ নম্বর"
            required
          />
        </div>

        <!-- Role Selection -->
        <div class="role-selection">
          <h3>আপনার ভূমিকা নির্বাচন করুন:</h3>
          <div class="checkbox-group">
            <label>
              <input
                type="checkbox"
                name="roles"
                value="farmer"
                onchange="showAdditionalFields()"
              />
              কৃষক
            </label>
            <label>
              <input
                type="checkbox"
                name="roles"
                value="agronomist"
                onchange="showAdditionalFields()"
              />
              কৃষিবিদ
            </label>
            <label>
              <input
                type="checkbox"
                name="roles"
                value="storage_owner"
                onchange="showAdditionalFields()"
              />
              গুদামঘর মালিক
            </label>
            <label>
              <input
                type="checkbox"
                name="roles"
                value="rent_owner"
                onchange="showAdditionalFields()"
              />
              কৃষি সরঞ্জাম ভাড়া প্রদানকারী
            </label>
          </div>
        </div>

        <!-- Additional Fields Container -->
        <div id="additional-fields"></div>

        <button type="submit">অ্যাকাউন্ট তৈরি করুন</button>
      </form>
    </div>

    <footer>
      <p>&copy; FarmFriend 2025 . All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
  </body>
</html>
