<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agricultural Expert Advice - Farmer Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-image: url("assets/images/expert1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: hsla(0, 0%, 85%, 0.145);
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }

    nav a {
      color: black;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      margin-top: 60px;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn:active {
      background-color: #3e8e41;
      transform: scale(0.98);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }
  </style>
</head>

<body>
  <header>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="expert.html">Experts</a>
      <a href="expertAdviceFarmer.html">My Appointments</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <div>
      <h1 data-aos="fade-down">FarmFriend Expert Advice</h1>
      <h2 data-aos="fade-up">Gateway to Modern Farming</h2>
      <a href="expert.html" class="btn" data-aos="zoom-in">Read More</a>
    </div>
  </header>

  <div class="container">
    <h2 data-aos="fade-right">Get Expert Advice!</h2>
    <p data-aos="fade-left">Welcome, Farmer! You can get expert advice from here.</p>
    <!-- Add your booking management details here -->
  </div>

  <footer>
    <p data-aos="fade-up">&copy; 2025 Agricultural Expert Advice System of FarmFriend. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 1000, // Animation duration
      offset: 200, // Offset for triggering animations
      once: true // Animate only once
    });

    // Navbar scroll-hide behavior
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop) {
        navbar.style.transform = 'translateY(-100%)';
      } else {
        navbar.style.transform = 'translateY(0)';
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>
</body>

</html>
