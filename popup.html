<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Choose Account</title>

    <!-- (Optional) Include Bootstrap for styling, but not required for JS logic -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-3">Welcome!</h1>
      <p>If you have multiple accounts, you’ll be asked which one to use.</p>
      <p><em>Otherwise, you’ll be redirected automatically.</em></p>
    </div>

    <!-- POPUP OVERLAY (hidden by default) -->
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-content">
        <h2>Choose an Account Type</h2>
        <ul id="accountList"></ul>
        <button class="btn btn-secondary mt-3" id="closePopupBtn">Close</button>
      </div>
    </div>

    <!-- Include your cookie helper functions (if you have them in a separate file) -->
    <script src="cookieHelpers.js"></script>

    <!-- Your Popup Logic -->
    <script src="popup.js"></script>

    <!-- (Optional) Bootstrap JS if needed for other components -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script> -->
  </body>
</html>
