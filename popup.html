<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Choose Account</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .popup-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-3">Welcome!</h1>
      <p>If you have multiple accounts, you’ll be asked which one to use.</p>
      <p><em>Otherwise, you’ll be redirected automatically.</em></p>
    </div>

    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-content">
        <h2>Choose an Account Type</h2>
        <ul id="accountList"></ul>
        <button class="btn btn-secondary mt-3" id="closePopupBtn">Close</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
