<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Choose Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    /* General Body Styling with Background Image */
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('assets/images/banner16.jpg');
      /* Replace with your image URL */
      background-size: cover;
      /* Ensures the image covers the entire page */
      background-position: center center;
      /* Centers the image */
      background-attachment: fixed;
      /* Keeps the image fixed while scrolling */
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      /* Slightly transparent white background */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      color: #0044cc;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #555;
      text-align: center;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #ffffffa6;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .popup-content h2 {
      font-size: 1.8rem;
      color: #198754;
      margin-bottom: 15px;
    }

    .popup-content ul {
      list-style-type: none;
      padding: 0;
    }

    .popup-content li {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #444;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-content li:hover {
      background-color: #dcdcdc;
    }

    .btn-secondary {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin-top: 30px;
        padding: 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .popup-content h2 {
        font-size: 1.5rem;
      }

      .popup-content li {
        font-size: 1rem;
      }

      .btn-secondary {
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h1 class="mb-3">Welcome!</h1>
    <p>If you have multiple accounts, you’ll be asked which one to use.</p>
    <p><em>Otherwise, you’ll be redirected automatically.</em></p>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <h2>Choose an Account Type</h2>
      <ul id="accountList">
        <!-- List items will be dynamically added here -->
        <li>Account 1</li>
        <li>Account 2</li>
        <li>Account 3</li>
      </ul>
      <button class="btn btn-secondary mt-3" id="closePopupBtn">Close</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
